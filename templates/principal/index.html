<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automata</title>
    <link rel="stylesheet" href="styles/stile.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/velocity.css" />
    <link rel="stylesheet" href="styles/input.css" />
    <link rel="icon" href="assets/graphql-logo-24.ico" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <ul class="list">
          <li class="list_item">
            <div class="list_button">
              <img src="assets/bx-history.svg" class="list_img" />
              <a href="#" class="nav_link">Historial</a>
            </div>
          </li>

          <li class="list_item list_item--click">
            <div class="list_button list_button--click">
              <img src="assets/bxs-pencil.svg" class="list_img" />
              <a href="#" class="nav_link">Idiomas</a>
              <img src="assets/bxs-right-arrow.svg" class="list_arrow" />
            </div>

            <ul class="list_show">
              <li class="list_inside">
                <a href="#" class="nav_link nav_link--inside">Espa√±ol</a>
              </li>

              <li class="list_inside">
                <a href="#" class="nav_link nav_link--inside">Ingles</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="content">
        <div class="title">
          <h1>Automata Finito</h1>
        </div>

        <div class="graf_content">
          <div class="velocity">
            <div class="range">
              <div class="sliderValue">
                <span>100</span>
              </div>
              <div class="field">
                <div class="value left">10</div>
                <input type="range" min="10" max="100" value="50" steps="1" />
                <div class="value right">100</div>
              </div>
            </div>
          </div>

          <div class="graf"></div>
        </div>

        <div class="in">
          <div class="input-field">
            <input type="text" required />
            <label>Palabra</label>
          </div>
          <div class="button">
            <button class="button-click"><img src="assets/bx-send.svg" class="send-word"></button>
          </div>
        </div>
      </div>
    </div>

    <script src="acrtions.js"></script>
  </body>
</html>
